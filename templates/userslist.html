{% extends 'base.html' %}
{% block content %}
       <div class="log">
            {% for line in seq %}
                <div class="card">
                    <div class="card-header">
                        {{ line[1] }}
                    </div>
                    <div class="card-body">
                    <h5 class="card-title">Дата рождения {{ line[2] }}</h5>
                    <p class="card-text">Город {{ line[3] }}</p>
                    </div>
                </div>
            {% endfor %}
       </div>
{% endblock %}
